<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        main {
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            display: block;
        }            
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Eric Mauricio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border: none;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="direction-links " style="list-style-type: none;"><a style="color: #fff;"
                                href="index.html">Home</a>
                        </li>

                        <li class="direction-links" style="list-style-type: none;">
                            <a style="color: #fff;" href="index.html">Projects</a>
                        </li>

                        <li class="direction-links" style="list-style-type: none;">
                            <a style="color: #fff;" href="about.html">About Me</a>
                        </li>

                        <li class="direction-links ativ" style="list-style-type: none;">
                            <a style="color: #fff;" href="contact.html">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container contact">
        <main class="mainContact">
            <div class="justify-content-between flex">
                <section class="card_introduce small">
                    <div class="photo"></div>
                    <div class="infos justify-content-center align-items-center">
                        <h1 class="aboutTitle">Eric Luis da Silva Mauricio</h1>
                        <p>A full Stack Developer</p>
                    </div>
                </section>

                <section class="messages">
                    <div class="inputs">
                        <input type="text" name="nameRecruiter" id="inputName" placeholder="Digite seu nome...">
                    </div>

                    <textarea name="TextAre" id="TextArea" cols="60" rows="5"></textarea><br>

                    <button type="submit" id="enviarEmail" class="btn btn-lg" data-toggle="modal"
                        data-target="#myModal">Enviar</button>

                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button><br> -->
                                    <h4 class="modal-title text-center">Enviando...</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Olá, sua mensagem irá ser entregue com segurança, obrigado pela confiança.</p>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </div>

</body>
